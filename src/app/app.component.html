<div class="marked" [innerHtml]="html"></div>

<i class="fa fa-angle-left fa-5x prev" aria-hidden="true"
    [style.opacity]="opacity" (click)="prevSlide()"
    (mouseenter)="increaseOpacity()" (mouseleave)="decreaseOpacity()"></i>

<i class="fa fa-angle-right fa-5x next" aria-hidden="true" 
    [style.opacity]="opacity" (click)="nextSlide()"
    (mouseenter)="increaseOpacity()" (mouseleave)="decreaseOpacity()"></i>
